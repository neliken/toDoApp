<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body data-theme="dark">
  <div class="container">
    <div class="header">
      <div class="to-do-text">TODO</div>
      <div class="switch-mode" id="switch-mode"></div>
    </div>
    <div class="new-to-do">
      <div class="checkbox"></div>
      <form>
        <input type="text" id="input" placeholder="Create a new todo...">
      </form>
    </div>
    <div class="to-do-list" id="to-do-list">
      <div class="list-info">
        <div><span id="nr-of-items">0</span> items left</div>
        <div class="categories-desktop" id="categories-desktop">
          <div class="show-all-trigger">All</div>
          <div class="show-active-trigger">Active</div>
          <div class="show-completed-trigger">Completed</div>
        </div>
        <div class="clear" id="delete-all-trigger">Clear Completed</div>
      </div>
    </div>
    <div class="categories-mobile" id="categories-mobile">
      <div class="show-all-trigger">All</div>
      <div class="show-active-trigger">Active</div>
      <div class="show-completed-trigger">Completed</div>
    </div>
    <div class="footer-info">Drag and drop to reorder list</div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
